<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин мебели - каталог</title>
    <link rel="stylesheet" type="text/css" href="../CSS/catalog.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="../img/logo.png" alt="Логотип">
                </div>

                <div class="nav">
                    <a class="nav-item" href="../HTML/index.html">Главная</a>
                    <a class="nav-item" href="../HTML/catalog.html">Каталог</a>
                    <a class="nav-item" href="../HTML/about.html">О нас</a>
                    <a class="nav-item" href="../HTML/contacts.html">Контакты</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="catalog">
            <h2>Каталог</h2>
            <div class="catalog-content-container">              
                <div class="item">
                    <p class="for-home">Для дома</p>
                    <img src="../img/home 1.png" alt="Для дома">
                    <a href="../HTML/home.html" class="button">Перейти</a>
                </div>
                <div class="item">
                    <p class="for-ofice">Для офиса</p>
                    <img src="../img/ofice 1.png" alt="Для офиса">
                    <a href="../HTML/home.html" class="button">Перейти</a>
                </div>
                <div class="item">
                    <p class="for-kitchen">Для кухни</p>
                    <img src="../img/kitchen 1.png" alt="Для кухни">
                    <a href="../HTML/home.html" class="button">Перейти</a>
                </div>
                <div class="item">
                    <p class="for-bedroom">Для спальни</p>
                    <img src="../img/bed 1.png" alt="Для спальни">
                    <a href="../HTML/home.html" class="button">Перейти</a>
                </div>                
            </div>

            <h2>Популярные товары</h2>
            <div class="potcatalog-content-container">              
                <div class="item-pot">
                    <img src="../img/Popular1 1.png" alt="img">
                    <p class="product-info"><b>Спальня Токио Интердизайн</b> Цена 25000</p>
                    <a href="../HTML/order.html" class="button">Купить</a>
                </div>
                <div class="item-pot">
                    <img src="../img/Popular2 1.png" alt="img">
                    <p class="product-info"><b>Диван Осирис Пинскдрев</b> Цена 18000</p>
                    <a href="../HTML/order.html" class="button">Купить</a>
                </div>
            </div>            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Онлайн магазин мебели. Все права защищены.</p>
    </footer>
</body>
</html>
