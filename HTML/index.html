<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин мебели - главная страница</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
    
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="../img/logo.png" alt="Логотип">
                </div>
                <div class="nav">
                    <a class="nav-item" href="../HTML/index.html">Главная</a>
                    <a class="nav-item" href="../HTML/catalog.html">Каталог</a>
                    <a class="nav-item" href="../HTML/about.html">О нас</a>
                    <a class="nav-item" href="../HTML/contacts.html">Контакты</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="../img/image.png" alt="Мебель Онлайн">
            </div>
            <div class="hero-content">
                <h1>Добро пожаловать в  <br />
                    онлайн магазин мебели!</h1>
                <p>В нашем интернет-магазине вы найдете <br />
                    широкий ассортимент мебели для дома и <br />
                    офиса.</p>
                <button>
                    <a class="button-catalog" href="../HTML/catalog.html">Начать покупку</a>
                </button>
            </div>
        </section>
        <section class="features-container">
            <img src="../img/image-left.png" alt="Left image" class="features-image">
            <section class="features">
                <div class="features-title">
                    <h2>Почему выбирают нас?</h2>
                </div>
                <ul>
                    <li><i class="fas fa-check"></i> <span>Высокое качество мебели</span></li>
                    <li><i class="fas fa-check"></i> <span>Быстрая доставка</span></li>
                    <li><i class="fas fa-check"></i> <span>Удобный возврат</span></li>
                </ul>
            </section>
            <img src="../img/image-right.png" alt="Right image" class="features-image">
        </section>        
    </main>
    <footer>
        <p>&copy; 2024 Онлайн магазин мебели. Все права защищены.</p>
    </footer>

</body>
</html>
