<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин мебели - заполнение формы</title>
    <link rel="stylesheet" type="text/css" href="../CSS/form.css">
    <style>
        .form-field {
            position: relative;
            margin-bottom: 45px;
            width: 100%;
        }
        .form-field input, .form-field textarea {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            outline: none;
        }
        .form-field label {
            position: absolute;
            left: 2px;
            top: 10px;
            color: #888;
            transition: 0.2s ease all;
        }
        .form-field input:focus + label,
        .form-field input:not(:placeholder-shown) + label,
        .form-field textarea:focus + label,
        .form-field textarea:not(:placeholder-shown) + label {
            top: -15px;
            left: 5px;
            font-size: 14px;
            color: #2ECC71;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="../img/logo.png" alt="Логотип">
                </div>
                <div class="nav">
                    <a class="nav-item" href="../HTML/index.html">Главная</a>
                    <a class="nav-item" href="../HTML/catalog.html">Каталог</a>
                    <a class="nav-item" href="../HTML/about.html">О нас</a>
                    <a class="nav-item" href="../HTML/contacts.html">Контакты</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="form">
            <div class="form-image">
                <img src="../img/form.png" alt="Мебель Онлайн">
            </div>
            <div class="form-content-container">
                <h1>Заполнение формы</h1>
                <div class="form-field">
                    <input type="text" id="fio" placeholder=" " required>
                    <label for="fio">Ваше ФИО</label>
                    <hr class="underline">
                    <div id="fio-error" class="error-message"></div>
                </div>
                <div class="form-field">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Ваш Email</label>
                    <hr class="underline">
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-field">
                    <textarea id="comment" placeholder=" " required></textarea>
                    <label for="comment">Ваш комментарий</label>
                    <hr class="underline">
                    <div id="comment-error" class="error-message"></div>
                </div>
                <button class="submit-button" id="submit-button">Отправить</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Онлайн магазин мебели. Все права защищены.</p>
    </footer>
    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            const fio = document.getElementById('fio').value.trim();
            const email = document.getElementById('email').value.trim();
            const comment = document.getElementById('comment').value.trim();
            const fioError = document.getElementById('fio-error');
            const emailError = document.getElementById('email-error');
            const commentError = document.getElementById('comment-error');

            // Сбросим сообщения об ошибках
            fioError.textContent = '';
            emailError.textContent = '';
            commentError.textContent = '';

            // Валидация
            let hasError = false;

            if (!fio) {
                fioError.textContent = 'Пожалуйста, заполните это поле.';
                hasError = true;
            }
            if (!email) {
                emailError.textContent = 'Пожалуйста, заполните это поле.';
                hasError = true;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Пожалуйста, введите корректный Email.';
                hasError = true;
            }
            if (!comment) {
                commentError.textContent = 'Пожалуйста, заполните это поле.';
                hasError = true;
            }

            if (!hasError) {
                alert('Форма успешно отправлена!');
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
